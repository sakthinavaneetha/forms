<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <h3>Registration Form</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be between 8-20 characters and include at least one uppercase letter, one lowercase letter, and one number.">
        
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please enter the same password as above.">
        
        <label for="phone">Phone No</label>
        <input type="tel" id="phone" name="phone" required minlength="10" maxlength="15" pattern="\d{10,15}" title="Phone number should be between 10 to 15 digits.">
        

        <button type="submit">Register</button>

    </form>
    
    

</body>
</html>
