<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

<body>
    <form>
        <h3>Login</h3>
        <label for="name">Username</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be between 8-20 characters and include at least one uppercase letter, one lowercase letter, and one number.">

        <button type="submit">Register</button>


    </form>
    
    

</body>
</html>
