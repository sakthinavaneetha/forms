<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <h1>Profile</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="First" required>
        <input type="text" id="name" name="name" placeholder="Second" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="navaneetha123" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="xxxxxxx" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be between 8-20 characters and include at least one uppercase letter, one lowercase letter, and one number.">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <button type="submit">Create Profile</button>

    </form>
    
</body>
</html>
